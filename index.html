<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Khronos</title>
      <link rel="stylesheet" href="style/dist.css" />
   </head>
   <body>
      <div class="background-image">
         <div class="container">
            <div class="row">
               <div class="col-12">
                  <h1 class="d-inline text-brand">Khronos</h1>
               </div>
               <div class="col-xl-8 offset-xl-2 col-lg-10 offset-lg-1">
                  <div class="row">
                     <div class="col-12 col-md-6 mb-6">
                        <div class="card p-4 mr-md-5 landing" id="sign-up-card">
                           <div class="card-block">
                              <h2 class="card-title lead">Nice to meet you.</h2>
                              <p class="card-text">
                                 Sign up for Khronos. Free for right now.
                                 <button
                                    class="
                                       mt-5
                                       btn
                                       landing-button
                                       btn-success btn-block
                                    "
                                    id="sign-up"
                                 >
                                    Sign up
                                 </button>
                              </p>
                           </div>
                        </div>

                        <div class="card p-4 d-none landing" id="intro-card">
                           <div class="card-block">
                              <h2 class="card-title lead">Nice to meet you.</h2>
                              <p>Sign up for Khronos. Free for right now</p>
                              <p class="mt-3 text-success">
                                 Let's get you signed up.
                              </p>
                              <p class="mt-6">Email address</p>
                              <input
                                 class="form-control"
                                 id="sign-up-email-input"
                                 type="text"
                              />
                              <div
                                 class="text-danger"
                                 id="sign-up-email-input-error"
                              ></div>
                              <p>Password</p>
                              <input
                                 class="form-control"
                                 id="sign-up-password-input"
                                 type="password"
                              />
                              <div
                                 class="text-danger"
                                 id="sign-up-password-error"
                              ></div>
                              <button
                                 class="
                                    btn
                                    mt-5
                                    landing-button
                                    btn-success btn-block
                                 "
                                 id="lets-go"
                              >
                                 Let's go!
                              </button>
                           </div>
                        </div>
                     </div>

                     <div class="col-md-6 col-12">
                        <div class="card p-4 ml-md-5 landing">
                           <div class="card-block">
                              <h2 class="card-title lead">Welcome back.</h2>
                              <p class="card-text">
                                 Log in with your email address and password.
                              </p>
                              <p class="mt-3">Email address</p>
                              <input class="form-control" type="text" />
                              <p class="mt-3">Password</p>
                              <input class="form-control" type="text" />

                              <a
                                 href="/calendars.html"
                                 class="
                                    btn
                                    mt-5
                                    btn-success
                                    landing-button
                                    float-right
                                 "
                              >
                                 Log in
                              </a>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
         integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
         crossorigin="anonymous"
      ></script>

      <script src="/script.js" defer></script>
   </body>
</html>
