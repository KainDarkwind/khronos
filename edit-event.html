      <div class="container">
         <div class="row">
            <div class="col-12">
               <a href="/calendars.html">
                  <img
                     src="icons/icon-hour-glass.svg"
                     width="16px"
                     class="mt-n1"
               /></a>
               <h3 class="d-inline text-brand">Khronos</h3>
               <a href="/index.html" class="btn btn-link float-right"
                  >Log Out</a
               >

               <div class="my-4 lead text-muted">
                  <h4 class="d-inline">
                     Day 1 of January, 133 Year of Arcturos
                  </h4>
               </div>

               <div class="mb-5">
                  <div class="float-right">
                     <img src="icons/edit.svg" width="14px" />Edit
                  </div>
                  <p>Party arrives at Rivendell.</p>
                  <div class="float-right">
                     <img src="icons/edit.svg" width="14px" />Edit
                  </div>
                  <p>Party defeats Rag Man.</p>

                  <input
                     type="text"
                     class="mt-2 form-control"
                     id="add-new-event"
                     placeholder="Add new event"
                  />
                  <div class="text-muted float-right">
                     <p><span id="edit-event-char-count">0</span>/240</p>
                  </div>
               </div>

               <div class="mt-5 d-inline">
                  <a
                     href="/view-calendar.html"
                     class="btn btn-outline-primary float-right"
                     >Cancel</a
                  >
               </div>
               <div class="mt-5 d-inline float-right">
                  <a
                     href="/view-calendar.html"
                     class="btn btn-primary"
                     id="save-event"
                  >
                     <img
                        src="icons\save.svg"
                        width="20px"
                        style="margin-bottom: 5px; margin-right: 4px"
                     />
                     Save and return to calendar
                  </a>
               </div>
            </div>
         </div>
      </div>

         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
