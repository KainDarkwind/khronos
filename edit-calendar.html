<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Khronos</title>
      <link rel="stylesheet" href="style/dist.css" />
   </head>
   <body>

         <p><img src="icons/success.svg" width="28px" /> Card created!</p>
      </div> -->

            <img src="icons/error.svg" width="28px" /> Oops! Our bad. Please try
            again.

      <div class="container">
         <div class="row">
            <div class="col-10">
               <a href="/calendars.html">
                  <img
                     src="icons/icon-hour-glass.svg"
                     width="16px"
                     class="mt-n1"
               /></a>
               <h3 class="d-inline text-brand">Khronos</h3>
               <a href="/index.html" class="btn btn-link float-right"
                  >Log Out</a
               >

               <div class="my-4 lead text-muted">
                  <h4 class="d-inline">Create your calendar</h4>

                  <a href="/edit-calendar.html" class="float-right">
                     <img
                        src="icons/icon-calendar-add.svg"
                        width="14px"
                     />New</a
                  >
               </div>
            </div>
         </div>
      </div>

      <div class="container">
         <div class="row">
            <div class="font-weight-bold col-4 d-inline">Campaign Name</div>
            <div class="col-6 d-inline">
               <input type="text" class="form-control" id="new-campaign-name" />
            </div>
            <div class="font-weight-bold col-4 d-inline">Year Number</div>
            <div class="col-6 d-inline">
               <input
                  type="text"
                  class="form-control"
                  id="new-campaign-year-number"
               />
            </div>

            <div class="font-weight-bold col-4 d-inline">Year Name</div>
            <div class="col-6 d-inline">
               <input
                  type="text"
                  class="form-control"
                  id="new-campaign-year-name"
               />
            </div>
         </div>
      </div>

      <div class="container">
         <div class="row">
            <div class="font-weight-bold col-4">Name weekdays:</div>
            <div class="col-6">
               <textarea
                  class="form-control"
                  id="new-campaign-weekday1"
               ></textarea>
            </div>
         </div>
      </div>

      <div class="container mt-8">
         <hr />
         <div class="row">
            <div class="font-weight-bold col-5 my-4">January</div>
            <div class="col-2">31</div>
            <div class="col-4">Standard</div>
            <div class="font-weight-bold col-5 my-4">Holy Month</div>
            <div class="col-2">1</div>
            <div class="col-4">Intercalary</div>

            <div class="col-4 form-group my-4">
               <input
                  type="text"
                  class="input-sm form-control"
                  id="month-name"
                  placeholder="New month name"
               />
            </div>
            <div class="col-2 form-group my-4">
               <input
                  type="text"
                  class="input-sm form-control"
                  id="month-days"
                  placeholder="# of days"
               />
            </div>
            <div class="col-4 form-group my-4">
               <select class="form-control" id="calendar-type">
                  <option>Standard</option>
                  <option>Intercalary</option>
               </select>
            </div>
         </div>
      </div>

      <div class="container">
         <div class="row">
            <div class="col-4 checkbox" id="delete-button">
               <label
                  ><input type="checkbox" value="" />Show Delete Button</label
               ><br />
            </div>

            <div class="col-6 mb-2">
               <a
                  href="/calendars.html"
                  class="btn btn-primary float-right d-inline"
                  id="save-calendar-new"
               >
                  <img
                     src="icons\save.svg"
                     width="20px"
                     style="margin-bottom: 5px; margin-right: 4px"
                  />
                  Save and view calendar
               </a>
               <p
                  class="btn btn-danger d-none float-right mb-2 mx-5"
                  id="delete-calendar"
               >
                  Delete Calendar
               </p>
            </div>
         </div>
      </div>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
         integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
         crossorigin="anonymous"
      ></script>
      <script src="/secondMostInsecurePasswords.js" defer></script>
      <script src="/mostInsecurePasswords.js" defer></script>
      <script src="/script.js" defer></script>
   </body>
</html>
