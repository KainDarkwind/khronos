<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Khronos</title>
      <link rel="stylesheet" href="style/dist.css" />
   </head>
   <body>
      <!-- <div class="bg-success py-4 w-100 text-center lead fixed-top">
         <p><img src="icons/success.svg" width="28px" /> Card created!</p>
      </div> -->
      <!-- <div class="bg-danger py-4 w-100 text-center lead fixed-top">
         <p>
            <img src="icons/error.svg" width="28px" /> Oops! Our bad. Please try
            again.
         </p>
      </div> -->

      <div class="container">
         <div class="row">
            <div
               class="col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1"
            >
               <a href="/index.html">
                  <img src="icons/logo-app.svg" width="28px"
               /></a>
               <h3 class="d-inline text-brand">Khronos</h3>
               <a href="/index.html" class="btn btn-link float-right"
                  >Log Out</a
               >

               <div class="my-4 lead text-muted">
                  <h4 class="d-inline">Create your calendar</h4>

                  <a href="/edit-calendar.html" class="float-right">
                     <img src="icons/success.svg" width="14px" />New</a
                  >
               </div>

               <div>
                  <div class="p-2 mb-2">
                     <div class="d-inline">Campaign Name</div>
                     <div class="d-inline float-right"><input /></div>
                  </div>

                  <div class="p-2 mb-2">
                     <div class="d-inline">Year Number</div>
                     <div class="d-inline float-right"><input /></div>
                  </div>

                  <div class="p-2 mb-2">
                     <div class="d-inline">Year Name</div>
                     <div class="d-inline float-right"><input /></div>
                  </div>

                  <div class="p-2 form-group">
                     <div class="mb-2">Weekdays</div>
                     <textarea class="form-control" rows="5" id="weekdays">
Monday 
Tuesday 
Wednesday</textarea
                     >
                  </div>

                  <div>
                     <table class="table table-hover">
                        <thead>
                           <th colspan="3">Months</th>
                           <tr>
                              <th scope="col">Name</th>
                              <th scope="col">Days</th>
                              <th scope="col">Type</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr>
                              <td scope="row">January</td>
                              <td>31</td>
                              <td>Standard</td>
                           </tr>
                           <tr>
                              <td scope="row">Holy Month</td>
                              <td>1</td>
                              <td>Intercalary</td>
                           </tr>
                           <tr>
                              <td scope="row">
                                 <div class="form-group">
                                    <input
                                       type="text"
                                       class="input-sm form-control"
                                       id="month-name"
                                       placeholder="New month name"
                                    />
                                 </div>
                              </td>
                              <td>
                                 <div class="form-group">
                                    <input
                                       type="text"
                                       class="input-sm form-control"
                                       id="month-days"
                                       placeholder="# of days"
                                    />
                                 </div>
                              </td>
                              <td>
                                 <div class="form-group">
                                    <select
                                       class="form-control"
                                       id="calendar-type"
                                    >
                                       <option>Standard</option>
                                       <option>Intercalary</option>
                                    </select>
                                 </div>
                              </td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
                  <div class="mb-2">
                     <a
                        href="/calendars.html"
                        class="btn btn-primary"
                        id="save-calendar-new"
                     >
                        <img
                           src="icons\save.svg"
                           width="20px"
                           style="margin-bottom: 5px; margin-right: 4px"
                        />
                        Save and view calendar
                     </a>
                  </div>
                  <div class="checkbox" id="delete-button">
                     <label
                        ><input type="checkbox" value="" />Show Delete
                        Button</label
                     >
                  </div>
                  <div class="btn btn-danger d-none" id="delete-calendar">
                     Delete Calendar
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
         integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
         crossorigin="anonymous"
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
